<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/8d1e355f2a.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Video Trailer Popup</title>
</head>
<body>
  <div class="main-container">
    <img src="images/thumbnail.jpg" alt="Thumbnail">
    <h1>Movie Title</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore voluptatibus saepe temporibus architecto illo sunt laborum quaerat dignissimos incidunt, soluta iste eligendi at aut nisi ratione ipsum! Impedit, saepe reprehenderit!</p>
    <button class="button">Watch now</button>
  </div>

  <div class="trailer-container active">
    <video src="images/video.mp4" controls></video>
    <i class="fa-solid fa-xmark fa-2x close-icon"></i>
  </div>

  <script src="script.js"></script>
</body>
</html>
